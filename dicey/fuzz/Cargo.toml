
[package]
name = "dicey-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2024"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.dicey]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "raw_parser"
path = "fuzz_targets/raw_parser.rs"
test = false
doc = false

[[bin]]
name = "roundtrip"
path = "fuzz_targets/parse_roundtrip.rs"
test = false
doc = false
